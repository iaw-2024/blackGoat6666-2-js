<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-section {
          background-image: url('https://i.pinimg.com/564x/67/5d/d5/675dd5de17aa82b8b2ea5e33137677e8.jpg');
        }
        .bg-item {
          background-image: url('https://static.vecteezy.com/system/resources/thumbnails/002/006/757/small/texture-of-white-crumpled-paper-illustration-vector.jpg');
        }
      </style>
  </head>

  <body>

    <header class="container mx-auto h-16">
      <div class="flex justify-between items-center">
        <div>
          <a href="../../index.html" class="text-yellow-500 hover:text-yellow-700 font-bold">Volver a Inicio</a>
        </div>
        <div>
          <h1 class="text-base md:text-4xl font-bold">Mounstrous . com</h1>
        </div>
        <div>
          <img class="h-16" src="https://i.pinimg.com/564x/25/86/27/25862772900375df6e576a55d400b30e.jpg" alt="Logo">
        </div>
      </div>
    </header>
    


    <main class="container-fluid flex mx-auto justify-center bg-section">
        <section class="container-fluid w-3/4">
            <h1 class="text-6xl text-center text-white bg-black">Mounstrous</h1>
            <ul class="justify-between">
              {{#each this}}
              <li class="flex text-center m-8 bg-item">
                <div class="flex m-8">
                    <div class="w-1/2 ">
                        <h1 class="text-base md:text-5xl font-bold text-center m-auto">{{nombre}}</h1>
                        <p class="text-base md:text-2xl text-center m-auto">{{descripcion}}</p>
                        <h4 class="text-base md:text-3xl font-bold text-center m-auto">{{color}}</h4>
                        <h5 class="text-base md:text-3xl font-bold text-center m-auto">{{#each habilidades}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}</h5>
                    </div>
                    <div class="w-1/2 ">
                        <img class="h-80 object-contain sm:h-auto rounded-md" src="{{imagen}}" alt="{{nombre}}">
                    </div>
                </div>
              </li>
              {{/each}}
            </ul>
            
        </section>
        
    </main>


    <footer class="footer">
      <p>Â©Copyright 2050 de nadie. Todos los derechos revertidos.</p>
    </footer>
  </body>
</html>
